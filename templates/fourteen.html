{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/c14.css' %}">
</head>
<body>
    <fieldset>
        <legend>Registration Form</legend>
        <form>
            <table>
                <tr>
                    <td><label>First Name:

                    </label></td>
                    <td><input type="text">
                    </td>
                </tr>
                <tr>
                    <td><label>Last Name:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email-Id</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="abc">Male
                    <td><input type="radio" name="abc">Female</td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea cols="20" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td><select>
                        <option>select your country name</option>
                        <option value="" >India</option>
                    <option value="">America</option>
                    <option value="">China</option>
                  <option value="">Bangladesh</option>
                <option value="">Africa</option>                    </select></td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td><input type="checkbox">Dancing</td>
                    <td><input type="checkbox">Singing</td>
                    <td><input type="checkbox">Photography</td>
                </tr>
                <tr>
                    <td>Resume</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><input type="reset"></td>
                <td><button>Submit</button></td>
                </tr>


            </table>
        </form>
    </fieldset>
    
</body>
</html>
