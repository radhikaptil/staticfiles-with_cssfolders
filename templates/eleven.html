{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/c11.css' %}">

</head>
<body>
    
    <fieldset>
        <legend>
            <label>Student Portal</legend>
        </legend>
        <h1>STUDENT DETAILS</h1>
    <form>
    <table>
        <tr>
            <td>First Name</td>
            <td><input type="text" placeholder="Enter your name"></td>
           <td>Last Name</td>
            <td><input type="text" placeholder="Enter your surname"></td>
        </tr>
        <tr>
        <td>Email Id</td>
        <td><input type="text" placeholder="Enter email"></td>
        </tr>
        <tr>
            <td>Date Of Birthday</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Mobile Number</td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td><input type="checkbox">Photography
                <input type="checkbox">Dancing
                <input type="checkbox">Reading                
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea cols="6" rows="6"></textarea></td>
        </tr>

    </table>
</form>
</fieldset>

</body>
</html>
